<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.eubox {
  fill: none;
  stroke:red;
  stroke-width: 2px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.g {
    fill:#fff;
}

</style>
<body>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.polyhedron.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript">

var width = 1920,
    height = 1100;

var projection = d3.geo.polyhedron.waterman()
    .rotate([20, 0])
    // .scale(118)
    .scale(200)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("xmlns", "http://www.w3.org/2000/svg");

var defs = svg.append("defs");

defs.append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);

d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("clip-path", "url(#clip)")
      .attr("d", path);
});

d3.json("https://raw.githubusercontent.com/beedawg1985/aimap/master/eu_bbox_sf.geojson", function(error, data) {
  svg.append("path")
      .data(data.features)
      .attr("class", "eubox")
      // .attr("clip-path", "url(#clip)")
      .attr("d", path)
});


d3.json("https://raw.githubusercontent.com/beedawg1985/aimap/master/locs2020.geojson", function(error, data) {
 /* Define the data for the circles */
 var elem = svg.selectAll("g")
        .data(data.features)

    /*Create and place the "blocks" containing the circle and the text */  
    var elemEnter = elem.enter()
        .append("g")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })

    /*Create the circle for each block */
    var circle = elemEnter.append("circle")
        .attr("r", 1)
        .attr("fill", "white")

    /* Create the text for each block */
    elemEnter.append("text")
        .attr("dx", function(d){return -2})
        .attr("dy", function(d){return -2})
        .text(function(d){return d.properties.map_num})
        .attr("font-family", "sans-serif")
        .attr("font-size", "9px")
        .attr("fill", "white")

});

</script>
